{{ define "UseDB" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ index . 0 }}</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Tabelas</th>
            </tr>
        </thead>
        <tbody>
            {{ range index . 1 }}
            <tr>
                <td>{{ .Name }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</body>
</html>
{{ end }}
